<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    <title>超市地理</title>    <style type="text/css">        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}        #l-map{height:100%;width:100%;}    </style>    <script type='text/javascript'            src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Aneruoa_wn-X2HYWgq-io8gRh_hkFilwZKUPJK5PILih2ks4udljMHPoX73fJqcN'            async defer></script></head><body><div id="l-map"></div></body></html><script type="text/javascript">    const POI = 1;    const SEARCH = 2;    const PAN = 3;    function GetMap() {        var map = new Microsoft.Maps.Map('#l-map', {            center: new Microsoft.Maps.Location( -34.542982, -58.493737),            zoom: 15        });        window.onload = function () {            document.addEventListener('message', function (e) {                var msg = JSON.parse(e.data);                switch (msg.command) {                    case POI:                        _showPoiMarkers(msg.data,map);                        break;                    case SEARCH:                        _poiSearch(msg.data,map);                        break;                    case PAN:                        _panMarker(msg.data,map);                        break;                }            });        }    }    function _showPoiMarkers(sups,map){        for(var i = 0; i<sups.length; i++){            var sup = sups[i];            var sup_point = new Microsoft.Maps.Location(sup.lat,sup.lng);            var sup_pin = (new Microsoft.Maps.Pushpin(sup_point , {title: sup.address,text:i}));            map.entities.push(sup_pin);        }    }    function _poiSearch(poiInfo) {    }    function _panMarker() {    }</script>
